<div class="row">
    <div class="col-8">
      <tabset #staticTabs>
        <tab heading="CMD" id="cmdtab" (selectTab)="changeTab($event)"><app-cmd></app-cmd></tab>
        <tab heading="M1" id="m1tab" (selectTab)="changeTab($event)"><app-m1tab></app-m1tab></tab>
        <tab heading="M2" id="m2tab" (selectTab)="changeTab($event)"><app-m2tab></app-m2tab></tab>
        <tab heading="M3" id="m3tab" (selectTab)="changeTab($event)"><app-m3tab></app-m3tab></tab>
        <tab heading="M4" id="m4tab" (selectTab)="changeTab($event)"><app-m4tab></app-m4tab></tab>
        <tab heading="M5" id="m5tab" (selectTab)="changeTab($event)"><app-m5tab></app-m5tab></tab>
        <tab heading="M6" id="m6tab" (selectTab)="changeTab($event)"><app-m6tab></app-m6tab></tab>
      </tabset>
    </div>
    <div class="col-4 d-flex flex-column" style="padding-left: 0px;padding-right: 15px;">
      <div class="group-container mt-2">
          <div class="digitalSection">
            <app-digiclock></app-digiclock>
          </div>
        </div>

        <div class="group-container mt-2">
          <div class="powerSection">
            <div class="col-6"><h3>Power</h3></div>
                <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25"  aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar" style="width: 25%">25%</div>
              </div>
            </div>
        </div>
        <div class="group-container mt-2">
          <div class="recordSection">
            <div class="col-6"><h3>Recorder</h3></div>
              <div class="timer-time timer-container">
                <div class="timer-time-set timer-box" id="currentTime">
                  <button class="buttonRec Rec" title="record">Recording</button>
                  <span id="hoursValue" class="badge badge-warning">00</span><span>:</span>
                  <span id="minutesValue" class="badge badge-warning">00</span><span>:</span>
                  <span id="secondsValue" class="badge badge-warning">00</span>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
